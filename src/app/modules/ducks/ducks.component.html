<div class="main-content">
  <button mat-raised-button color="primary" (click)="openDialogToAdd()">
    Agregar Patito
  </button>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="filter" />
  </mat-form-field>
  <table
    id="ducks-table"
    mat-table
    [dataSource]="dataSource | lotOrder : 'desc'"
    class="mat-elevation-z8"
    *ngIf="dataSource.length > 0"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Tama√±o</th>
      <td mat-cell *matCellDef="let element">{{ element.size }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency : "BOB" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lot">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let element">{{ element.lot | addUnits }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button
          mat-mini-fab
          color="basic"
          aria-label="edit button"
          (click)="openEditDuck(element)"
        >
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="warn"
          aria-label="delete button"
          (click)="openDialogToDelete(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      [ngClass]="{ 'updated-row': i == itemUpdated }"
      mat-row
      *matRowDef="let row; let i = index; columns: displayedColumns"
    ></tr>
  </table>
</div>
<ul>
  <li *ngFor="let clickedRow of currentDuck">
    Clicked on {{ clickedRow.title }}
  </li>
</ul>
