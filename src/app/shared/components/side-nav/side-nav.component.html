<mat-toolbar color="primary">
  <button mat-icon-button aria-label="icon menu">
    <mat-icon>menu</mat-icon>
  </button>
  <img [src]="logo" alt="duckStoreLogo" />

  <!-- <span class="spacer"></span> -->

  <span class="spacer"></span>
  <a mat-list-item routerLink="/">Home</a>
  <a mat-list-item routerLink="/ducks">Ducks</a>
  <a mat-list-item routerLink="/login">Login</a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-mdc-button-persistent-ripple mat-list-item routerLink="/ducks"
        >Ducks</a
      >
      <a mat-list-item routerLink="/login">Login</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
